<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Image List</title>
<!--　CSSを読み込むのに推奨される位置　-->
<link rel=stylesheet type="text/css" href="./css/style.css" />
</head>
<body>
	<!--　id="image"は、画像のリストを表示　-->
	<div id="image">
		<h1>Image List</h1>
		<ul>
			<li>
				<a href="#"><img src="img/1.jpg" width="32px" height="32px"/></a>
			</li>
			<li>
				<a href="#"><img src="img/2.jpg" width="32px" height="32px"/></a>
			</li>
		</ul>
	</div>

	<!--　id="screen"は、クリックしたid="image"のリストの画像を表示　-->
	<div id="screen">
		<h1>Screen</h1>
		<img src="img/1.jpg"></img>
	</div>

	<!--　JSを読み込むのに推奨される位置　-->
	<script type="text/javascript" src="./js/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="./js/func.js"></script>
</body>
</html>
